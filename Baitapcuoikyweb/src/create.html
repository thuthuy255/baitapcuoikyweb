<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text_create">
                <h1>Create Account</h1>
            </div>
            <div class="box">
                <div class="box_create">
                    <input type="text" placeholder="Email" class="input_search_header">
                </div>
                <div class="box_create">
                    <input type="text" placeholder="Password" class="input_search_header">
                    <div class="eye_box_create">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>
                <div class="box_create">
                    <input type="text" placeholder="Confirm Password" class="input_search_header">
                    <div class="eye_box_create">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>
                
            </div>
            <div class="accept_create">
                <div class="square">
                    <i class="fa-regular fa-square" style="color: #b7b7b8;"></i>
                </div>
                <p class="text_accept_create">Accept all terms & Conditions</p>
            </div>
            <div class="button_create">
                <p class="text_button_create"><strong>Create Account</strong></p>
            </div>

        </div>
    </div>
</body>
</html>
